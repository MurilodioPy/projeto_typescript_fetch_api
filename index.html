<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Projeto consumindo API com TypeScript</title>
  </head>
  <body>
    <script>
      var exports = {};
    </script>
    <header>
      <h1>Fetch API de citações com TypeScript/Node</h1>
    </header>
    <main id="principal">
      <label>Procure por ID (1-100):</label>
      <input
            type="number"
            name="id"
            id="idquote"
            onkeyup="buscaPorId()"
            onchange="buscaPorId()"
            placeholder="87 - Martin Luther King Jr"
          />
      <div id="bloco">
        <div class="blocoparte">
          <label>Procure por parte da citação:</label>
          <label>Procure uma citação por Autor:</label>
        </div>
        <div class="blocoparte">
          <input
            type="text"
            name="texto"
            id="buscatexto"
            placeholder="success"
          />
          <input
            type="text"
            name="buscaautor"
            id="buscaautor"
            placeholder="Martin Luther King Jr"
          />
        </div>
        <div class="blocoparte">
          <div class="blocobutton">
            <button class="button" type="button" onclick="buscaPorTexto()">Buscar</button>
          </div>
          <div class="blocobutton">
            <button class="button" type="button" onclick="buscaPorAutor()">Buscar</button>
          </div>
        </div>
      </div>
      
      <button class="button" onclick="limparResultado()">Limpar Resultados</button>
      <div id="subtitulo">
        <h2>Resultados:</h2>
      </div>
      <h3>Progresso da busca: </h3>
      <div class="progresso-bar">
        <div class="progresso"></div>
      </div>      
    </main>
    <footer>
      <p>TECNOLOGIAS PARA INTERFACES DE APLICAÇÕES WEB</p>
      <p>Murilo Gonçalves Dionísio - ADS - IFTM - 2023</p>
      <p>&copy; Todos os direitos reservados.</p>
    </footer>
    <script src="./dist/execute.js"></script>
  </body>
</html>
